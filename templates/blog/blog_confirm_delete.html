{% extends 'sidebar.html' %}
{% block title %} Delete Blog {% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg p-6 rounded-lg mt-10">
    <h2 class="text-xl font-bold text-center text-red-600">Confirm Delete</h2>
    <p class="text-center text-gray-700 mt-2">Are you sure you want to delete <strong>{{ blog.title }}</strong>?</p>

    <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="flex justify-between">
            <a href="{% url 'blogger_dashboard' %}" class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">Cancel</a>
            <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Delete</button>
        </div>
    </form>
</div>
{% endblock %}
