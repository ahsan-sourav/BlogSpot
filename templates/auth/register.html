{% extends 'base.html' %}
{% block title %}Register Now{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-gray-800 text-center">Register</h2>

        {% if messages %}
        <div class="mt-4">
            {% for message in messages %}
            <div class="text-sm p-2 text-white {% if message.tags == 'error' %} bg-red-500 {% else %} bg-green-500 {% endif %} rounded">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'register' %}" class="mt-6">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium">Username</label>
                <input type="text" name="username" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter username" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium">Email</label>
                <input type="email" name="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium">Password</label>
                <input type="password" name="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter password" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition duration-200">
                Register
            </button>
        </form>

        <p class="mt-4 text-center text-gray-600 text-sm">
            Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login here</a>.
        </p>
        <p class="mt-4 text-center text-gray-600 text-sm">
            <a href="{% url 'blogger_register' %}" class="text-blue-500 hover:underline">Register as Blogger</a>.
        </p>
    </div>
</div>
{% endblock %}
