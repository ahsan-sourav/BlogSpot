<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <title>Register as Blogger/Writer</title>
</head>
<body class="relative">
    <!-- Background blob -->
    <div class="absolute top-0 -z-10 h-full w-full bg-white">
        <div class="absolute bottom-auto left-auto right-0 top-0 h-[500px] w-[500px] -translate-x-[30%] translate-y-[20%] rounded-full bg-[rgba(173,109,244,0.5)] opacity-50 blur-[80px]"></div>
    </div>

    <!-- Navigation -->
    <nav class="p-4">
        <div class="container mx-auto">
            <a href="{% url 'home' %}" class="flex items-center text-gray-700 hover:text-purple-600 transition duration-200">
                <i class="fas fa-home mr-2"></i> Back to Home
            </a>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full relative">
            <!-- Logo -->
            <div class="flex justify-center mb-6">
                <img src="https://i.postimg.cc/CKxNg6BV/bloglogo.png" alt="Blog Logo" class="h-16">
            </div>
            
            <h2 class="text-2xl font-bold text-gray-800 text-center">Register as a Blogger</h2>
    
            {% if messages %}
            <div class="mt-4">
                {% for message in messages %}
                <div class="text-sm p-2 text-white {% if message.tags == 'error' %} bg-red-500 {% else %} bg-green-500 {% endif %} rounded flex items-center">
                    <i class="{% if message.tags == 'error' %}fas fa-exclamation-circle{% else %}fas fa-check-circle{% endif %} mr-2"></i>
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
    
            <form method="POST" action="{% url 'blogger_register' %}" class="mt-6">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-medium">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" name="username" id="username" class="w-full pl-10 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Enter a username" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" name="email" id="email" class="w-full pl-10 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-medium">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" name="password" id="password" class="w-full pl-10 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Create a password" required>
                    </div>
                </div>
                <button type="submit" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 rounded-lg transition duration-200 flex items-center justify-center">
                    <i class="fas fa-user-plus mr-2"></i> Register Now
                </button>
            </form>
    
            <p class="mt-6 text-center text-gray-600 text-sm">
                Already a blogger? <a href="{% url 'blogger_login' %}" class="text-purple-500 hover:underline">Login here</a>.
            </p>
        </div>
    </div>
</body>
</html>
